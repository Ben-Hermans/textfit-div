<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<script src="../textfit/textFit.js"></script>
<!--
@element textfit-div
@demo http://protoss78.github.io/textfit-div
-->
<dom-module id="textfit-div" class="flex">
    <style>
    :host {
        height: 100%;
        width: 100%;
    }
    
    .fullHeight {
        height: 100%;
        width: 100%;
    }
    </style>
    <template>
        <div id="fitMe" class="fullHeight">[[text]]</div>
    </template>
    <script>
    Polymer({
        is: 'textfit-div',
        behaviors: [
            Polymer.IronResizableBehavior
        ],
        properties: {
            text: {
                observer: '_textChanged',
                type: String,
                value: ''
            },
            isAttached: {
                type: Boolean,
                value: false
            },
            horizontalCenter: {
              type: Boolean,
              value: false
            },
            verticalCenter: {
              type: Boolean,
              value: false
            },
            multiLine: {
              type: Boolean,
              value: false
            },
            detectMultiLine: {
              type: Boolean,
              value: true
            },
            minFontSize: {
              type: Number,
              value: 6
            },
            maxFontSize: {
              type: Number,
              value: 200
            },
            reProcess: {
              type: Boolean,
              value: true
            },
            widthOnly: {
              type: Boolean,
              value: false
            },
            ignoreErrors: {
              type: Boolean,
              value: false
            },
            manualFire: {
              type: Boolean,
              value: false
            }
        },
        listeners: {
            'iron-resize': '_onIronResize'
        },
        attached: function() {
          if(this.manualFire)
            return;

          this.isAttached = true;
          this.doFitMe();
        },
        dettached: function() {
            this.isAttached = false;
        },
        _textChanged: function(newText, oldText) {
            if (newText !== oldText && !this.manualFire) {
                this.doFitMe();
            }
        },
        _onIronResize: function() {
          if(this.manualFire)
            return;

          this.doFitMe();
        },
        doFitMe: function() {
            if (!this.isAttached)
                return;
            if(this.$.fitMe.innerHTML.length < 1)
                return;
            try {
                setTimeout(function() {
                    textFit(this.$.fitMe, {
                      alignHoriz: this.horizontalCenter,
                      alignVert: this.verticalCenter,
                      multiLine: this.multiLine,
                      detectMultiLine: this.detectMultiLine,
                      minFontSize: this.minFontSize,
                      maxFontSize: this.maxFontSize,
                      reProcess: this.reProcess,
                      widthOnly: this.widthOnly
                    });
                }.bind(this), 150);
            } catch (e) {
              if(!this.ignoreErrors)
                console.warn(e);
            }
        }
    });
    </script>
</dom-module>
